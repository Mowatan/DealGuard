version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fouad-postgres
    environment:
      POSTGRES_USER: fouad
      POSTGRES_PASSWORD: fouad_dev_pass
      POSTGRES_DB: fouad_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fouad"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: fouad-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: fouad-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminpassword
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: fouad-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin adminpassword;
      mc mb myminio/fouad-documents --ignore-existing;
      mc mb myminio/fouad-evidence --ignore-existing;
      mc anonymous set download myminio/fouad-documents;
      mc anonymous set download myminio/fouad-evidence;
      exit 0;
      "

  # Backend Application
  backend:
    image: dealguard-backend:latest
    container_name: fouad-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fouad:fouad_dev_pass@postgres:5432/fouad_ai
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: adminpassword
      MINIO_BUCKET_DOCUMENTS: fouad-documents
      MINIO_BUCKET_EVIDENCE: fouad-evidence
      STORAGE_FALLBACK_ENABLED: "true"
      PUBLIC_URL: http://localhost:4000
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-mg.dealguard.org}
      EMAIL_FROM: ${EMAIL_FROM:-DealGuard <noreply@dealguard.org>}
      EMAIL_TEST_MODE: ${EMAIL_TEST_MODE:-true}
      EMAIL_TEST_RECIPIENT: ${EMAIL_TEST_RECIPIENT:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-}
      PORT: 4000
      NODE_ENV: production
      CONTRACT_TEST_SECRET: ${CONTRACT_TEST_SECRET:-}
      ENABLE_CONTRACT_TEST_AUTH: ${ENABLE_CONTRACT_TEST_AUTH:-false}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: fouad-network
