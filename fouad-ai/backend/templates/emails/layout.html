<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <style>
    /* Reset styles */
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    /* Body styles */
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #333333;
      background-color: #f4f4f4;
    }

    /* Container styles */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* Header styles */
    .email-header {
      background-color: #1a202c;
      padding: 30px 20px;
      text-align: center;
    }
    .email-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
    }
    .email-header .tagline {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: #a0aec0;
    }

    /* Content styles */
    .email-content {
      padding: 40px 30px;
    }
    .email-content h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
      font-weight: 600;
      color: #1a202c;
    }
    .email-content p {
      margin: 0 0 16px 0;
      color: #4a5568;
    }

    /* Info box styles */
    .info-box {
      background-color: #f7fafc;
      border-left: 4px solid #4299e1;
      padding: 20px;
      margin: 24px 0;
    }
    .info-box h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
    }
    .info-box p {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    .info-box p:last-child {
      margin-bottom: 0;
    }

    /* Alert box styles */
    .alert-box {
      background-color: #fef5e7;
      border-left: 4px solid #f39c12;
      padding: 20px;
      margin: 24px 0;
    }
    .alert-box h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #d68910;
    }

    /* Success box styles */
    .success-box {
      background-color: #f0fdf4;
      border-left: 4px solid #10b981;
      padding: 20px;
      margin: 24px 0;
    }
    .success-box h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #047857;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 14px 28px;
      margin: 20px 0;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #ffffff !important;
      background-color: #4299e1;
      border-radius: 6px;
      text-align: center;
    }
    .button:hover {
      background-color: #3182ce;
    }

    /* Details table styles */
    .details-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .details-table td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
    }
    .details-table td:first-child {
      font-weight: 600;
      color: #2d3748;
      width: 40%;
    }
    .details-table td:last-child {
      color: #4a5568;
    }
    .details-table tr:last-child td {
      border-bottom: none;
    }

    /* Footer styles */
    .email-footer {
      background-color: #f7fafc;
      padding: 30px 20px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }
    .email-footer p {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #718096;
    }
    .email-footer p:last-child {
      margin-bottom: 0;
    }

    /* Mobile responsive */
    @media only screen and (max-width: 600px) {
      .email-content {
        padding: 30px 20px !important;
      }
      .email-content h2 {
        font-size: 20px !important;
      }
      .details-table td {
        display: block;
        width: 100% !important;
        padding: 5px 10px !important;
      }
      .details-table td:first-child {
        padding-top: 15px !important;
        border-bottom: none !important;
      }
    }
  </style>
</head>
<body>
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
      <td style="padding: 20px 0;">
        <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0" align="center" width="600">
          <!-- Header -->
          <tr>
            <td class="email-header">
              <h1>DealGuard</h1>
              <p class="tagline">Blockchain-Anchored Deal Management</p>
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td class="email-content">
              {{content}}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="email-footer">
              <p><strong>DealGuard</strong> - Secure Deal Management Platform</p>
              <p>This is an automated notification. Please do not reply to this email.</p>
              <p>&copy; 2025 DealGuard. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
